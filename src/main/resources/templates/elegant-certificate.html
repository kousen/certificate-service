<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    /* ==== Fonts ==== */
    @font-face {
      font-family: 'Cinzel';
      src: url('fonts/CinzelDecorative-Regular.ttf');
    }
    
    @font-face {
      font-family: 'GreatVibes';
      src: url('fonts/GreatVibes-Regular.ttf');
    }
    
    /* ==== Page Settings ==== */
    @page {
      size: 29.7cm 21cm; /* A4 Landscape */
      margin: 0;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 29.7cm;
      height: 21cm;
    }
    
    body {
      background-image: url('images/certificate-bg.png');
      background-repeat: no-repeat;
      background-size: 29.7cm 21cm;
      background-position: top left;
    }
    
    /* ==== Certificate Container ==== */
    .certificate {
      width: 29.7cm;
      height: 21cm;
      position: relative;
      text-align: center;
    }
    
    /* ==== Content Area ==== */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 3cm 3cm 4cm 3cm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* ==== Typography ==== */
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48pt;
      color: #ffd65c;
      margin: 0 0 0.5cm 0;
    }
    
    .recipient {
      font-family: 'GreatVibes', cursive;
      font-size: 40pt;
      color: #ffd65c;
      margin: 0.3cm 0 0.5cm 0;
    }
    
    h2 {
      font-family: 'Cinzel', serif;
      font-size: 24pt;
      color: #ffd65c;
      margin: 0.3cm 0;
    }
    
    p {
      font-family: 'Times New Roman', serif;
      font-size: 14pt;
      color: #ffd65c;
      margin: 0.2cm 0;
    }
    
    /* ==== QR Code ==== */
    .qr {
      position: absolute;
      bottom: 2cm;
      left: 2cm; /* changed from right to left */
      width: 2.2cm;
      height: auto;
    }
  </style>
  <title>Certificate Service</title>
</head>
<body>
  <div class="certificate">
    <div class="content">
      <h1>Certificate of Ownership</h1>
      <p>This certifies that</p>
      <div class="recipient">${purchaserName}</div>
      <p>is the proud owner of</p>
      <h2>${bookTitle}</h2>
      <p>and has earned the author's eternal gratitude.</p>
    </div>
    
    <img class="qr" src="${qrCode}" alt="Tales from the Jar Side QR"/>
  </div>
</body>
</html>
